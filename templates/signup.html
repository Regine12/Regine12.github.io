<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <!-- Bootstrap CSS CDN link -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Signup</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="name">Public Key</label>
                <input type="text" class="form-control" id="public-key" name="public_key" readonly value="------------ Public Key ------------">
            </div>
            <div class="form-group">
                <label for="name">Private Key</label>
                <input type="text" class="form-control" id="private-key" name="private_key" readonly value="----------- Private Key -----------">
            </div>
            <div class="form-group">
                <button type="submit">Signup</button>
            </div>
        </form>
        <a href="{{ url_for('login') }}" class="button">Register</a>
    </div>
</body>
</html>
